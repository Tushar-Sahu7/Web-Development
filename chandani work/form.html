<html>
	<head><title>PAYMENT FORM</Title></head>
<body>
	<form>
		<table width="60%" align="center" cellspacing="15px" cellpadding="20px">
			<tr>
				<td>
					<h2>PAYMENT FORM</h2>
					<h4>Contact Details</h4>
					<label>Name:*</label>
					<input type="text" name="name">
					<br>
					<fieldset>
					<legend>Gender</legend>
					<br>
					<input type="radio" name="gender" value="Male">Male				
					<br>
					<input type="radio" name="gender" value="Female">Female
					<br>
					<input type="radio" name="gender" value="other">Other
					<br>
					</fieldset>
					<br>
					<label>Date of Birth:*</label>
					<input type="date" name="Date of Birth">
					<br>
					<br>
					<label>Address:</label>
					<textarea type="text" name="Address"></textarea>
					<br>
					<br>
					<label>Email:*</label>
					<input type="email" name="Email" required>
					<br>
					<br>
					<label>Mobile Number:*</label>
					<input type="number" name="Mobile Number">
					<br>
					<h2>Payments Details</h2>
					<label>Card type:*</label>
					<input type="text" name="Card type">
					<br>
					<br>
					<label>Card number:*</label>
					<input type="number" name="Card number">
					<br>
					<br>
					<label>Expire Date:*</label>
					<input type="date" name="Expire date">
					<br>
					<br>
					<label>CVV*</label>
					<input type="text" name="CVV">
					<br>
					<br>
					<button>Pay Now</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
